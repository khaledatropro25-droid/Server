name: Ubuntu-CLI-Password
on:
  workflow_dispatch:

jobs:
  ubuntu-cli:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Connect to Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=gh-ubuntu-${{ github.run_id }}

      - name: Install and enable SSH
        run: |
          sudo apt update
          sudo apt install -y openssh-server
          sudo systemctl enable ssh
          sudo systemctl start ssh

      - name: Create user with password
        run: |
          sudo useradd -m toolbox
          echo "toolbox:admin123" | sudo chpasswd
          sudo usermod -aG sudo toolbox

      - name: Enable SSH password login
        run: |
          sudo sed -i 's/^#\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?PermitRootLogin.*/PermitRootLogin no/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Show access info
        run: |
          echo "==== SSH ACCESS ===="
          tailscale ip -4
          echo "User: toolbox"
          echo "Password: admin123"

      - name: Keep alive
        run: |
          while true; do
            echo "[$(date)] Ubuntu CLI running"
            sleep 300
          done
